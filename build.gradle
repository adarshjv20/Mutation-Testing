group 'sketch'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
sourceSets.main.java.srcDirs = ['src']
sourceSets.test.java.srcDirs=['test']
group = 'src'

mainClassName = 'MutationLauncher.TestCases'
sourceCompatibility = 1.8
targetCompatibility =   1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.10.0'
    compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.annotation', version: '2.0.0'
    compile group: 'org.eclipse.jdt.core.compiler', name: 'ecj', version: '4.4.2'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'org.eclipse.core', name: 'org.eclipse.core.runtime', version: '3.7.0'
    compile 'org.osgi:org.osgi.core:4.3.0'
    // https://mvnrepository.com/artifact/javassist/javassist
    compile group: 'javassist', name: 'javassist', version: '3.12.1.GA'


}
test {
    testLogging{
        events "passed", "skipped", "failed"
    }
}